<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500" rel="stylesheet" />
    <!-- Font and -->

    <link rel="stylesheet" href="css/style.css">
    <title>Homework #12</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__inner">
                    <div class="header__body">
                        <h1 class="header__title">Homework #12</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="practice">
                <div class="practice__container">
                    <div class="row">
                        <div class="clock">
                            <div class="clock__point clock__point--hours"></div>
                            <div class="clock__point clock__point--minutes"></div>
                            <div class="clock__point clock__point--seconds"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="pendulum">
                            <div class="pendulum__body">
                                <div class="pendulum__ball pendulum__ball--first"></div>
                                <div class="pendulum__ball"></div>
                                <div class="pendulum__ball"></div>
                                <div class="pendulum__ball"></div>
                                <div class="pendulum__ball pendulum__ball--last"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="buttons">
                            <button class="button button--takeover">
                                <span>Click</span>
                                <span>Read More</span>
                            </button>
                            <button class="button button--pulse">Read More</button>
                            <button class="button button--pulse-hover">Read More</button>
                            <button class="button button--shiny">Read More</button>
                            <button class="button button--border">Read More</button>
                            <button class="button button--color-change">Read More</button>
                            <button class="button button--snake">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Read More
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="track">
                <div class="track__container">
                    <div class="track__inner">
                        <div class="cabin">
                            <div class="cabin__header">
                                <div class="cabin__air"></div>
                            </div>
                            <div class="cabin__body">
                                <div class="cabin__windshield"></div>
                                <div class="cabin__hood"></div>
                                <div class="cabin__enter"></div>
                                <div class="cabin__door door">
                                    <div class="door__window"></div>
                                    <div class="door__mirror"></div>
                                    <div class="door__handle"></div>
                                </div>
                                <div class="cabin__bedroom bedroom">
                                    <div class="bedroom__window"></div>
                                    <div class="bedroom__hatch"></div>
                                </div>
                                <div class="cabin__stair"></div>
                            </div>
                            <div class="cabin__bottom">
                                <div class="cabin__bumper"></div>
                                <div class="cabin__level"></div>
                                <div class="cabin__fender"></div>
                                <div class="wheel wheel--front">
                                    <div class="wheel__axle"></div>
                                </div>
                            </div>
                        </div>
                        <div class="frame">
                            <div class="frame__fifth-wheel"></div>
                            <div class="frame__shield"></div>
                            <div class="frame__fender"></div>
                            <div class="wheel wheel--back">
                                <div class="wheel__axle"></div>
                            </div>
                            <div class="frame__back"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__inner">
                    <p class="footer__text">&copy; 2025 Olexandr Kovtun</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
